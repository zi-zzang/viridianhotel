<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viridian Hue Hotel</title>
    <link rel="stylesheet" href="css/hotel_header.css" />
    <link rel="stylesheet" href="css/hotel_chatbot.css" />
    <link rel="stylesheet" href="css/hotel_reset.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/main.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="c_header">
        <h1>
          <a href="index.html" class="main_logo bgico">로고</a>
        </h1>
        <button class="all_menu_show bgico">전체메뉴</button>
        <button class="btn_reserv bgico">예약</button>
      </header>
      <div class="chatbotbox">
        <div class="titbox">
          <i class="icon_chatbot"></i>
          <h2>비리디안휴</h2>
          <p>(상담시간 : 24시간)</p>
          <button class="close2">닫기</button>
        </div>
        <div class="friend">
          <div class="namebox">
            <i class="icon_chatbot"></i>
            <h3>비리디안 휴</h3>
          </div>
          <div class="con-friend">
            <img src="img/chatbot_bg.png" alt="챗봇이미지" />
            <p>
              안녕하세요 비리디안 휴 입니다.<br />
              궁금하신 점이 있거나 상담을 원하시면 해당 메뉴를 클릭해주세요!
            </p>
            <a href="#">객실 문의</a>
            <a href="#">다이닝 문의</a>
            <a href="#">상담사 연결</a>
          </div>
        </div>
        <div class="sendbox">
          <button class="btn_plus">파일첨부</button>
          <label for="mess" class="hide">채팅창</label>
          <input type="text" id="mess" />
          <button type="submit" class="send">전송</button>
        </div>
      </div>
    </div>
  </body>
</html>
